<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Dispositivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #00c3ff, #005bea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #005bea;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #00c3ff, #005bea);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: linear-gradient(90deg, #005bea, #00c3ff);
    }
    a {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #005bea;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="formDispositivo">
    <h2>Agregar Dispositivo</h2>
    <input type="text" id="nombre" placeholder="Nombre del dispositivo" required>
    <input type="text" id="modelo" placeholder="Modelo" required>
    <button type="submit">Guardar</button>
    <a href="dispositivos.html">ðŸ“‹ Ver dispositivos</a>
  </form>

  <script>
    document.getElementById("formDispositivo").addEventListener("submit", function(e) {
      e.preventDefault();

      let nombre = document.getElementById("nombre").value.trim();
      let modelo = document.getElementById("modelo").value.trim();

      if (nombre && modelo) {
        let dispositivos = JSON.parse(localStorage.getItem("dispositivos")) || [];
        dispositivos.push({ nombre, modelo });
        localStorage.setItem("dispositivos", JSON.stringify(dispositivos));
        alert("âœ… Dispositivo guardado correctamente");
        document.getElementById("formDispositivo").reset();
      }
    });
  </script>
</body>
</html>
